{% extends "base.html" %}

{% block title %}错误 {{ status_code }} - ReedFlow{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-12">
    <div class="bg-white shadow rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-6xl font-bold text-red-500 mb-4">{{ status_code }}</h1>
        <h2 class="text-2xl font-medium text-gray-900 mb-6">出错了！</h2>
        <p class="text-gray-600 mb-8">{{ detail }}</p>
        <div class="flex justify-center">
            <a href="/admin/dashboard" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="bi bi-house-door mr-2"></i> 返回首页
            </a>
        </div>
    </div>
</div>
{% endblock %}
